<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body class="container">
<h1 th:text="${pageName}"></h1>

<div th:switch="${movies}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <p class="my-5"><a href="/movies/search" class="btn btn-success"><i class="fas fa-search ml-2"> Search Movie</i></a></p>
            <p class="my-5"><a href="/movies/movie-add" class="btn btn-success"><i class="fas fa-plus ml-2"></i> Add Movie</a></p>
            <h2 th:case="null">No movies yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Movies</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.title}"></td>
                        <td th:text="${movie.director}"></td>
                        <td th:text="${movie.year}"></td>
                        <td th:text="${movie.genre}"></td>
                        <td><a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
                        <td><a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="btn btn-danger"><i class="fas fa-trash-alt ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
