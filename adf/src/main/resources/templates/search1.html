<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<h1 th:text="${pageName}"></h1>

<div class="col-md-3"></div>
<div class="col-md-4">
    <form th:object="${movieSearch}" method="post" th:action="@{/movies/search}">
        <div class="mb-3">
            <label for="exampleInputTitle" class="form-label">Search by title</label>
            <input type="text" class="form-control" th:field="*{title}" id="exampleInputTitle"
                   aria-describedby="nameHelp">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="exampleInputDirector" class="form-label">Search by director</label>
            <input type="text" class="form-control" th:field="*{director}" id="exampleInputDirector"
                   aria-describedby="usernameHelp">
            <div id="usernameHelp" class="form-text"></div>
            <span th:if="${#fields.hasErrors('director')}" th:errors="*{director}" class="text-danger"></span>

        </div>
        <div class="mb-3">
            <label for="exampleInputYear" class="form-label">Search by year</label>
            <input type="text" th:field="*{year}"  class="form-control" id="exampleInputYear">
            <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="exampleInputGenre" class="form-label">Search by genre</label>
            <input type="text" th:field="*{genre}"  class="form-control" id="exampleInputGenre">
            <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></span>
        </div>
        <button type="submit" th:href="@{/movies/result}" class="btn btn-primary"> Search </button>
    </form>
</div>
<a class="btn btn-secondary" th:href="@{/movies}" role="button">Back</a>

</body>
</html>
